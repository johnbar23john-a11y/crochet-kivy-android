name: Build Android APK

on: 
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      # Install system dependencies first
      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            zip unzip git openjdk-17-jdk \
            autoconf automake libtool pkg-config \
            zlib1g-dev libncurses5-dev libffi-dev \
            libssl-dev cmake ccache
      
      # Set up Android SDK with specific build-tools
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          accept-android-sdk-licenses: true
      
      # Install required Android SDK components
      - name: Install Android SDK components
        run: |
          sdkmanager --install "build-tools;34.0.0" "platform-tools" "platforms;android-34"
          sdkmanager --install "ndk;25.2.9519653"
          yes | sdkmanager --licenses
      
      # Install Buildozer and Cython
      - name: Install Buildozer
        run: |
          python -m pip install --upgrade pip
          pip install buildozer cython==0.29.36
      
      # Set environment variables for Android SDK
      - name: Set Android environment variables
        run: |
          echo "ANDROID_HOME=$ANDROID_HOME" >> $GITHUB_ENV
          echo "ANDROID_SDK_ROOT=$ANDROID_HOME" >> $GITHUB_ENV
          echo "$ANDROID_HOME/build-tools/34.0.0" >> $GITHUB_PATH
          echo "$ANDROID_HOME/platform-tools" >> $GITHUB_PATH
      
      # Cache Buildozer dependencies (optional but recommended)
      - name: Cache Buildozer global directory
        uses: actions/cache@v3
        with:
          path: ~/.buildozer
          key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}
      
      - name: Cache Buildozer local directory
        uses: actions/cache@v3
        with:
          path: .buildozer
          key: ${{ runner.os }}-buildozer-local-${{ hashFiles('buildozer.spec') }}
      
      # Build the APK
      - name: Build APK
        run: |
          buildozer -v android debug
      
      # Upload the artifact
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: crochet-apk
          path: bin/*.apk
        if: success()
