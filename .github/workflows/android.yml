name: Build Android APK

on: 
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      # 1. First, checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4
      
      # 2. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      # 3. Set up Android SDK and accept licenses
      - name: Setup Android SDK
        uses: android-actions/setup-android@v2
        with:
          accept-android-sdk-licenses: true
      
      # 4. Install system dependencies
      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            zip unzip git openjdk-17-jdk \
            autoconf automake libtool pkg-config \
            zlib1g-dev libncurses5-dev libffi-dev \
            libssl-dev cmake
      
      # 5. Install Buildozer and Cython
      - name: Install Buildozer
        run: |
          python -m pip install --upgrade pip
          pip install buildozer cython
      
      # 6. Accept additional SDK licenses (if needed)
      - name: Accept additional Android SDK licenses
        run: |
          yes | sdkmanager --licenses || true
      
      # 7. Build the APK
      - name: Build APK
        run: |
          buildozer android debug
      
      # 8. Upload the artifact
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: crochet-apk
          path: bin/*.apk
